<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koiran terveystulokset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div id="app" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <div class="mb-6">
            <h2 class="text-2xl font-bold">Koiran terveystulokset</h2>
        </div>
        <div id="breedSelection"></div>
        <div class="text-lg font-medium mb-2">Valitse generoitavat tulokset:</div>
        <div id="checkboxContainer" class="mb-4"></div>
        <button id="generateBtn" class="w-full bg-blue-500 text-white rounded-md py-2 px-4 mb-4 hover:bg-blue-600">
            Generoi tulokset
        </button>
        <div id="results" class="hidden"></div>
    </div>

    <!-- Scripts -->
    <script src="js/defaultWeights.js"></script>
    <script src="js/breedWeights.js"></script>
    <script src="js/data.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
